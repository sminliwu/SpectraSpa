<!DOCTYPE html><html lang="">
<head>
	<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SPECTRA</title> 
</head>
<body>
	<div id="a">
		<h1>Control A</h1> 
		<div id="a?">offline</div>
		<div id="ap"></div>
		<div id="ai"></div>
		<div id="as"></div>
		<div id="al">
			<div id="al1">
				<div id="al1c"></div>
				<div id="al1s"></div>
				<div id="al1e"></div>
			</div>
			<div id="al2">
				<div id="al2c"></div>
				<div id="al2s"></div>
				<div id="al2e"></div>
			</div>
		</div>
	</div>

	<div id="b---">
		<h1>Control B</h1> 
		<div id="b?">offline</div>
		<div id="bd"></div>
		<div id="bi"></div>
		<div id="bs"></div>
		<div id="bl">
			<div id="bl1">
				<div id="bl1c"></div>
				<div id="bl1s"></div>
				<div id="bl1e"></div>
			</div>
			<div id="bl2">
				<div id="bl2c"></div>
				<div id="bl2s"></div>
				<div id="bl2e"></div>
			</div>
		</div>
	</div>

	<div id="c">
		<h1>Control C</h1>
		<div id="cs">
			<h2>Playing: <span id="cst">?</span></h1>
			<p id="csn-"></p>
			<div id="css-">
				<p>Track 0: <button type="submit" id="css0">off</button></p>
				<p>Track 1: <button type="submit" id="css1">off</button></p>
				<p>Track 2: <button type="submit" id="css2">off</button></p>
				<p>Track 3: <button type="submit" id="css3">off</button></p>
				<p>Track 4: <button type="submit" id="css4">off</button></p>
				<p>Track 5: <button type="submit" id="css5">off</button></p>
				<p>Track 6: <button type="submit" id="css6">off</button></p>
				<p>Track 7: <button type="submit" id="css7">off</button></p>
			</div>
		</div>
	</div>

	<div>
		<label for="cmd">Type command:</label>
		<input type="text" id="cmd"></input>
		<button type="submit" id="send-cmd">Send</button>
	</div>
	
	<div id="msg"></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
